name: reusable workflow test

on:
  issues:
    types: [opened, reopened, closed]

jobs:
  test:
    uses: jsnerdic/reusable-workflows/.github/workflows/messageAction.yaml@main
    permissions:
      contents: read
      issues: write
    with:
      comment: 'Hello world!'
  test2:
    needs: [test]
    uses: jsnerdic/reusable-workflows/.github/workflows/messageAction.yaml@main
    permissions:
      contents: read
      issues: write
    with:
      comment: 'Hello back! :wave:'
